<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Hexagram chooser</title>

		<!-- mobile viewport: -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Libraries -->
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/lodash.js"></script>

		<!-- Core JS methods -->
		<script src="src/Stage.js"></script> 
		<script src="src/ICHING.js"></script> 

		<script>

			// GLOBALS
			var canvas, c;

			// STAGE - for canvas drawing
			var stage;

			window.onload = function () {
				
				canvas = document.getElementById('myCanvas');
				c = canvas.getContext('2d');
				
				// full-size canvas
				canvas.width = document.body.clientWidth;
				canvas.height = document.body.clientHeight;

				stage = new Stage(canvas);

				// Debugging gui
				//var gui = new dat.GUI();
				//gui.add(stage,'FPS').listen(); // animation, frames per sec

				// Do preloading here

				// Event listeners - Window
				window.addEventListener('resize', handleResize, false);

				// 
				// START THE UPDATE LOOP
				//
				stage.start();

				
				function handleResize() {

					// Resize to a full-size canvas
					canvas.width = document.body.clientWidth;
					canvas.height = document.body.clientHeight;

					stage.clear();

				}

			} 
		</script>

		<script>
    		function BlockElasticScroll(event) {
        		event.preventDefault();
    		}
    	</script>
		
		<style type="text/css" media="screen">
			html {
				 height: 100%;
				 overflow: hidden;
			}
			
			body {
				margin:  0px;
				padding: 0px;
				height: 100%;
			}

			.example {
				margin-bottom: 20px;
			}
		</style>
		
	</head>
	<body ontouchmove="BlockElasticScroll(event);">
		<canvas id="myCanvas" width="100" height="100">
			Your browser doesn't include support for the canvas tag.
		</canvas>
	</body>
</html>
